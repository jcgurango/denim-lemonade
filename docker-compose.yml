version: '3.0'

services:
  gateway:
    build:
      context: ./.docker/gateway
    env_file: app.env
    ports:
      - 30000:80
  server:
    image: node:12
    command: bash -c 'yarn install && npx lerna bootstrap && cd /app/packages/denim-lemonade/ && (yarn web & yarn server:dev)'
    working_dir: /app
    env_file: app.env
    volumes:
      - ./:/app
